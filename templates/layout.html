<!DOCTYPE html>
<html lang="en">
  <head>

    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebApp</title>
    <link rel="stylesheet"
        href="{{ url_for('static', filename='all_min.css') }}"/>
    
    <link rel="stylesheet"
          href="{{ url_for('static', filename='main.css') }}"/>
    <script src="https://kit.fontawesome.com/3ad5568d06.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  </head>
  <body>
    <header class="tm-header" id="tm-header">
      <div class="tm-header-wrapper">
          <button class="navbar-toggler" type="button" aria-label="Toggle navigation">
              <i class="fas fa-bars"></i>
          </button>
          <div class="tm-site-header">
              <div class="mb-3 mx-auto tm-site-logo"><i class="fas fa-times fa-2x"></i></div>            
              <h1 class="text-center">  </i></h1>
          </div>
          <nav class="tm-nav" id="tm-nav">            
              <ul>
                  <li class="tm-nav-item active"><a href="{{ url_for('home_page') }}" class="tm-nav-link">
                      <i class="fas fa-home"></i>
                      Blog Home
                  </a></li>
                  <li class="tm-nav-item"><a href="{{ url_for('about_page') }}" class="tm-nav-link">
                      <i class="fas fa-users"></i>
                      About Us
                  </a></li>
                  <li class="tm-nav-item"><a href="{{ url_for('login_page') }}" class="tm-nav-link">
                      <i class="far fa-comments"></i>
                      Contact Us
                  </a></li>
                  <li class="tm-nav-item"><a href="{{ url_for('create_post_page') }}" class="tm-nav-link">
                      <i class="far fa-comments"></i>
                      Create Post
                  </a></li>
              </ul>
          </nav>
          <div class="tm-mb-65">
              <a rel="nofollow" href="https://fb.com/templatemo" class="tm-social-link">
                  <i class="fab fa-facebook tm-social-icon"></i>
              </a>
              <a href="https://twitter.com" class="tm-social-link">
                  <i class="fab fa-twitter tm-social-icon"></i>
              </a>
              <a href="https://instagram.com" class="tm-social-link">
                  <i class="fab fa-instagram tm-social-icon"></i>
              </a>
              <a href="https://linkedin.com" class="tm-social-link">
                  <i class="fab fa-linkedin tm-social-icon"></i>
              </a>
          </div>
          <p class="tm-mb-80 pr-5 text-white">
              
          </p>
      </div>
  </header>
    {% block content %}{% endblock %}

    <footer class="row tm-row">
      <hr class="col-12">
      <div class="col-md-6 col-12 tm-color-gray tm-copyright">
          Copyright 2020 
      </div>
  </footer>
  </body>
</html>
