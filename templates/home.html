{% extends "layout.html" %}
{% block content %}


<div class="container-fluid">
  <main class="tm-main">
      <!-- Search form -->
      <div class="row tm-row">
          <div class="col-12">
              <form method="GET" class="form-inline tm-mb-80 tm-search-form">                
                  <input class="form-control tm-search-input" name="query" type="text" placeholder="Search..." aria-label="Search">
                  <button class="tm-search-button" type="submit">
                      <i class="fas fa-search tm-search-icon" aria-hidden="true"></i>
                  </button>                                
              </form>
          </div>                
      </div>            
      <div class="row tm-row">
            {% if posts%}
            {% for post in posts %}
            <article class="col-12 col-md-6 tm-post">
              <hr class="tm-hr-primary">
              <a href="{{ url_for('post_page', post_key= post[5] ) }}" class="effect-lily tm-post-link tm-pt-60">
                  <div class="tm-post-link-inner">
                      
                    <img src="{{ url_for('static', filename='img/school.jpg') }}" alt="Image" class="img-fluid">                     
                  </div>
                  <span class="position-absolute tm-new-badge">{{post[2]}}</span>
                  <h2 class="tm-pt-30 tm-color-primary tm-post-title">{{post[0]}}</h2>
              </a>                    
              <p class="tm-pt-30">
                {{post[1]}}
              </p>
              <hr>
              <div class="d-flex justify-content-between">
                  <span>{{post[4]}} students</span>
                  <span>Teacher: {{post[3]}}</span>
              </div>
          </article>
          {% endfor %}
            {% endif %}
      </div>
      <div class="row tm-row tm-mt-100 tm-mb-75">
          <div class="tm-prev-next-wrapper">
              <a href="#" class="mb-2 tm-btn tm-btn-primary tm-prev-next disabled tm-mr-20">Prev</a>
              <a href="#" class="mb-2 tm-btn tm-btn-primary tm-prev-next">Next</a>
          </div>
          <div class="tm-paging-wrapper">
              <span class="d-inline-block mr-3">Page</span>
              <nav class="tm-paging-nav d-inline-block">
                  <ul>
                      <li class="tm-paging-item active">
                          <a href="#" class="mb-2 tm-btn tm-paging-link">1</a>
                      </li>
                      <li class="tm-paging-item">
                          <a href="#" class="mb-2 tm-btn tm-paging-link">2</a>
                      </li>
                      <li class="tm-paging-item">
                          <a href="#" class="mb-2 tm-btn tm-paging-link">3</a>
                      </li>
                      <li class="tm-paging-item">
                          <a href="#" class="mb-2 tm-btn tm-paging-link">4</a>
                      </li>
                  </ul>
              </nav>
          </div>                
      </div>            
      <footer class="row tm-row">
      </footer>
  </main>
</div>















{% endblock %}
